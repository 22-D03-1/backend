<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Anmelden</title>
</head>
<body>
    <div class="container">
      <h1>Registrieren</h1>
      <form onsubmit="handleForm(event)">
        <p id="error-message"></p>
        <div class="mb-3">
            <input id="email" type="email" required placeholder="E-Mail Adresse"/>
        </div>
        <div class="mb-3">
            <input id="password1" type="password" required placeholder="Passwort"/>
        </div>
        <div class="mb-3">
            <input id="password2" type="password" required placeholder="Passwort wiederholen"/>
        </div>
        <button type="submit" class="btn btn-primary">Registrieren</button>
      </form>
    </div>
    <script>
        function handleForm(event) {
            event.preventDefault()

            const email = document.querySelector("#email")
            const password1 = document.querySelector("#password1")
            const password2 = document.querySelector("#password2")

            if(password1.value != password2.value) {
                document.querySelector("#error-message").innerText = "Passwörter stimmen nicht überein"
                return
            }

            fetch("http://localhost:4001/auth/register", {
                method: "POST",
                headers: {
                    "content-Type": "application/json"
                },
                body: JSON.stringify({
                    email: email.value,
                    password: password1.value
                })
            })
                .then(res => {
                    if(res.status != 201) {
                        throw new Error("Registrierung nicht erfolgreich")
                    } else {
                        return res.json()
                    }
                })
                .then(json => window.location.href = 'index.html')
                .catch(err => {
                    document.querySelector("#error-message").innerText = err.message
                })
        }
    </script>
</body>
</html>>
